version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: fourpillars-db
    environment:
      MYSQL_ROOT_PASSWORD: 0126
      MYSQL_DATABASE: fourpillars
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:alpine
    container_name: fourpillars-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mariadb_data:
  redis_data:
